<!doctype html>
<html lang="en-US">

	<head>
		<meta charset="utf-8">
		<title>Virgil Crypto Browser examples</title>
		<script type="text/javascript" src="../dist/virgil-crypto.browser.umd.min.js"></script>
	</head>

	<body>
	<script>
		var vcrypto = VirgilCrypto.createVirgilCrypto();
		var k1 = vcrypto.generateKeys();
		console.log(k1);
		var k2 = vcrypto.generateKeys();
		console.log(k2);

		var ciphertext = vcrypto.encrypt('hello', k2.publicKey);
		console.log(ciphertext.toString('base64'));
		console.log(vcrypto.decrypt(ciphertext, k2.privateKey).toString());

		var signature = vcrypto.calculateSignature('hello', k1.privateKey);
		console.log(signature.toString('base64'));
		console.log(vcrypto.verifySignature('hello', signature, k1.publicKey));
	</script>
	</body>

</html>
